<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width initial-scale=1.0'>
	<title>desk jocki</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<link href="https://fonts.googleapis.com/css?family=Dosis:200,300" rel="stylesheet">
	<script type="text/javascript" src="./build/NexusUI.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="./build/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="./build/toneJS.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script defer src="bundle.js"></script>
</head>

<body>
	<div id="mainContainer">
		<div id="headerContainer">
			<div id="titleContainer">
				<div id="title">
					<h3 id='titleHeader'>desk jocki</h3>
				</div>
			</div>
			<div id="globalPlayStopContainer">
				<a id='globalPlayButton' class="waves-effect waves-teal btn-flat">Play</a>

				<a id='globalStopButton' class="waves-effect waves-teal btn-flat">Stop</a>
			</div>
			<div id="globalControlContainer">
				<div id="tempoSliderContainer">
					Tempo
					<div id='globalTempoSlider'></div>
				</div>
				<div id="volumeSliderContainer">
					Volume
					<div id='globalVolumeSlider'></div>
				</div>
			</div>
		</div>
		<div id="contentContainer">
			<div id="Content"></div>
		</div>
		<div id="sequencerContainer">
			<div id="synthHeader">
				<h4>Synth</h4>
			</div>
			<div id="sequencerAndEffects">
				<div id="sequencer"></div>
				<div id="effectsContainer">
					<div id="adsrDials">
						<div id="adsrHeader">
							<h5>ADSR</h5>
						</div>
						<div class="adsrHeader">Attack</div>
						<div id="attackDial" className='dial'></div>
						<div class="adsrHeader">Decay</div>
						<div id="decayDial" className='dial'></div>
						<div class="adsrHeader">Sustain</div>
						<div id="sustainDial" className='dial'></div>
						<div class="adsrHeader">Release</div>
						<div id="releaseDial" className='dial'></div>
					</div>
					<div id="chorusContainer">
						<div id="chorusHeader">
							<h5>Chorus</h5>
						</div>
						Delay
						<div id="chorusDelaySlider"></div>
						Dry/Wet
						<div id="chorusWet"></div>
						Feedback
						<div id="chorusFeedback"></div>
						Depth
						<div id="chorusDepth"></div>
					</div>
					<div id='delayContainer'>
						<h5>Delay</h5>
						<div class="delayHeader">
							Feedback
						</div>
						<div id="delayFeedbackDiv"></div>
						<div class="delayHeader">
							Dry/Wet
						</div>
						<div id="delayWetDiv"></div>
						<div id="synthVolumeContainer">
							<div id="volumeHeader">
								<h5>Volume</h5>
							</div>
							Gain
							<div id="synthVolumeSlider"></div>
							Mute
							<div id="synthMuteButton"></div>
						</div>
					</div>

				</div>
			</div>

		</div>
		<div id="bassSequencerContainer">
			<div id="bassTitle">
				<h4>Bass</h4>
			</div>
			<div id="bassSequencerAndEffects">
				<div id="bassSequencer"></div>

				<div id="bassEffects">
					<div id="distortionContainer">
						<div id="distortionHeader">
							<h5>Distortion</h5>
						</div>
						Dry/Wet
						<div id="distortionSlider"></div>
					</div>
					<div id="bassVolumeContainer">
						<div id="volumeHeader">
							<h5>Volume</h5>
						</div>
						Gain
						<div id="bassVolumeSlider"></div>
						Mute
						<div id="bassMuteButton"></div>

					</div>
				</div>

			</div>
		</div>
		<div id="drumMachineContainer">
			<div id="drumMachineHeader">
				<h4>Drum</h4>
			</div>
			<div id="drumMachineAndEffects">
				<div id="drumMachine"></div>
				<div id="drumMachineEffects">
					<div id="reverbContainer">
						<h5>Reverb</h5>
						Dry/Wet
						<div id='reverbRoomSizeSlider'></div>
					</div>
					<div id="drumVolumeContainer">
						<div id="volumeHeader">
							<h5>Volume</h5>
						</div>
						Gain
						<div id="drumVolumeSlider"></div>
						Mute
						<div id="drumMuteButton"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
